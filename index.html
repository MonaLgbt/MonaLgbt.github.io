
<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markdown – Eine kurze Einführung (reveal.js Vorlage)</title>

    <!-- Reveal.js core CSS & Theme (über CDN, offline später leicht ersetzbar) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@5/dist/reveal.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@5/dist/theme/moon.css" id="theme">

    <!-- Optional: Code-Highlighting Theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@5/plugin/highlight/monokai.css">

    <style>
      :root { --brand: #005a9e; }
      .reveal h1, .reveal h2, .reveal h3 { color: var(--brand); }
      .reveal pre code { font-size: 0.9em; }
      .badge { display:inline-block; padding: .2em .5em; border-radius: .3em; background:#eee; }
    </style>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <!-- Wir nutzen Markdown als Quelle. Diese Sektion lädt slides.md. -->
        <section data-markdown="slides.md"
                 data-separator="^---$"
                 data-separator-vertical="^--$"
                 data-separator-notes="^Note:"
                 data-charset="utf-8">
        </section>
      </div>
    </div>

    <!-- Reveal.js core JS -->
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@5/dist/reveal.js"></script>

    <!-- Plugins: Markdown, Highlight, Notes -->
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@5/plugin/markdown/markdown.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@5/plugin/highlight/highlight.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@5/plugin/notes/notes.js"></script>

    <script>
      // Reveal-Initialisierung
      let deck = new Reveal({
        hash: true,
        slideNumber: true,
        transition: 'slide', // 'none', 'fade', 'slide', 'convex', 'concave', 'zoom'
        plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ],
        // Präsentationsgröße (automatisch) – kann bei Bedarf gesetzt werden
        // width: 1280, height: 720,
      });
      deck.initialize();
    </script>
  </body>
</html>
