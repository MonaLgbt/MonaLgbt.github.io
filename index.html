<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>Markdown & reveal.js Pr√§sentation</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@5/dist/reveal.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@5/dist/theme/white.min.css">
    <link rel="stylesheet" href="custom.css">
</head>
<body>
    <div class="reveal">
        <div class="slides">
            <section data-markdown="slides.md" 
                     data-separator="^---" 
                     data-vertical="^\*\*\*" 
                     data-separator-vertical="^\n---\n">
            </section>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/reveal.js@5/dist/reveal.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@5/plugin/markdown/markdown.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@5/plugin/notes/notes.min.js"></script>
    
    <script>
        Reveal.initialize({
            hash: true,
            transition: 'slide',
            markdown: {
                smartLists: true,
                smartypants: true
            }
        });
    </script>
</body>
</html>
